version: '3.8'

services:
  db:
    image: postgres:15
    container_name: factory_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-factory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-factory_password}
      POSTGRES_DB: ${POSTGRES_DB:-factory_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: factory_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@factory.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    platform: linux/amd64
    depends_on:
      - db

volumes:
  postgres_data:
