version: '3.8'

services:
  db:
    image: postgres:15
    container_name: factory_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-factory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-factory_password}
      POSTGRES_DB: ${POSTGRES_DB:-factory_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U factory_user -d factory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: factory_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@factory.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    platform: linux/amd64
    depends_on:
      - db

  backend:
    build: .
    container_name: factory_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://factory_user:factory_password@db:5432/factory_db
      REDIS_URL: redis://redis:6379/0
      POSTGRES_HOST: db
    volumes:
      - ./app:/code/app
      - ./storage:/code/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: factory_redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: factory_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules

  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: factory_go2rtc
    restart: always
    network_mode: host # Required to access printers on local network
    environment:
      - RTSP_PROTOCOLS=tcp
    volumes:
      - ./go2rtc.yaml:/config/go2rtc.yaml

volumes:
  postgres_data:
